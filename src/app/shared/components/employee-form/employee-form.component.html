
<form  class="mt-3 col-md-8 offset-md-2"(ngsubmit)="onSave()" [formGroup] = employeeForm >
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
    </div>
  </div>


  <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="email" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Start Date 01/01/2021" formControlName="startDate">
    </div>
  </div>
  <button type="submit" class="btn bg-dark btn-block text-light">Save</button>

</form>

<button type="button" class="btn btn-secondary m-2" (click)="onGoBackToList()">Go back to list</button>
